{% extends "index.html" %}
{% block content %}
<h1>Create a Post</h1>
<!--a form goes here
three primary fields
Header, lead, content -->
<!-- each post should have post id, poster id, title, lead, content -->

<form action="/newpost/" method = "POST">
  <div class="form-group">
    <label for="Title">Post Title</label>
    <input type="text" class="form-control" name="postTitle" id="postTitle" aria-describedby="emailHelp" placeholder="Your Title">
    <small id="Title Help" class="form-text text-muted">The Title of your post</small>
  </div>

  <div class="form-group">
    <label for="pBody">Post Content</label>
    <textarea type = "text" class="form-control" name = "postContent" id="postContent" rows="4"></textarea>
  </div>


  <fieldset class="form-group">
    <legend>Post Visibility</legend>
    <div class="form-check-inline">
      <label class="form-check">
        <input type="radio" class="form-check-input" name="optionsRadios" id="radioPublic" value="public" checked>
        Public
      </label>
    </div>
    <div class="form-check-inline">
    <label class="form-check">
        <input type="radio" class="form-check-input" name="optionsRadios" id="radioPrivate" value="private">
        Private
      </label>
    </div>
  </fieldset>
  <div class="form-check">
    <label class="form-check-label">
      <input type="checkbox" class="form-check-input">
      Private?
    </label>
  </div>
  <button type="submit" class="btn btn-primary" id="postButton">Submit</button>
</form>

{% endblock %}
